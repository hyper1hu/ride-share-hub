description: A car hire and ride-sharing application for West Bengal

publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  http: ^1.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.3.0
  cupertino_icons: ^1.0.6
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  # Notifications
  flutter_local_notifications: ^18.0.1
  permission_handler: ^11.3.1
  # UI Enhancements
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  fl_chart: ^0.69.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
