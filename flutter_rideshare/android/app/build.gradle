plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Firebase is optional. If you add `android/app/google-services.json`,
// this will enable the Google Services plugin automatically.
if (file("google-services.json").exists()) {
    apply plugin: "com.google.gms.google-services"
}

android {
    namespace = "com.rideshare.rideshare"
    // Use a stable Android SDK level for CI builds.
    compileSdk = 34

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.rideshare.rideshare"
        // Firebase Auth (23.x) requires minSdk 23.
        // Keeping this explicit avoids manifest-merge failures.
        minSdkVersion = 23
        targetSdk = 34
        versionCode = 2
        versionName = "2.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Keep release builds simple for local testing.
            // Use a proper keystore for production releases.
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        debug {
            signingConfig = signingConfigs.debug
            minifyEnabled false
        }
    }

    flavorDimensions = ["environment"]
    productFlavors {
        production {
            dimension = "environment"
            applicationIdSuffix = ""
            versionNameSuffix = ""
        }
        development {
            dimension = "environment"
            applicationIdSuffix = ".dev"
            versionNameSuffix = "-dev"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
