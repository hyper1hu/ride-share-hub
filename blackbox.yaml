# Blackbox Deploy Configuration
# Simple configuration without custom substitutions

name: rideshare-hub
region: us-central1

# Build configuration
build:
  command: npm ci && npm run build
  output: dist

# Runtime configuration
runtime:
  type: nodejs
  version: 22
  
# Server configuration
server:
  start: node dist/index.cjs
  port: 5000
  
# Resources
resources:
  cpu: 2
  memory: 512

# Environment variables
env:
  NODE_ENV: production
  PORT: 5000

# Health check
health:
  path: /api/health
  interval: 30
  timeout: 4
