# Google Cloud Build Configuration for RideShare Hub
# Optimized for 2 CPU and 512MB memory deployment
# Uses ONLY valid Google Cloud Build built-in substitutions

steps:
  # Step 1: Install dependencies
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['ci', '--prefer-offline', '--no-audit']
    id: 'install-deps'

  # Step 2: Build the application
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['install-deps']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
      - '--build-arg'
      - 'NODE_ENV=production'
      - '.'
    id: 'build-docker'
    waitFor: ['build-app']

  # Step 4: Push Docker image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
    id: 'push-docker'
    waitFor: ['build-docker']

  # Step 5: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
    id: 'push-latest'
    waitFor: ['push-docker']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rideshare-hub'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '2'
      - '--port'
      - '5000'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=5000'
    id: 'deploy-cloudrun'
    waitFor: ['push-latest']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Timeout for the entire build (20 minutes)
timeout: '1200s'
