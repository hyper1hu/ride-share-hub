# Google Cloud Build Configuration for RideShare Hub
# This file is used by Blackbox Deploy to build and deploy the application

steps:
  # Step 1: Install dependencies
  - name: 'node:22-alpine'
    entrypoint: 'npm'
    args: ['ci', '--only=production']
    id: 'install-dependencies'

  # Step 2: Build the application
  - name: 'node:22-alpine'
    entrypoint: 'npm'
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['install-dependencies']

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build-app']

  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Step 5: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
    id: 'push-latest-tag'
    waitFor: ['push-docker-image']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rideshare-hub'
      - '--image'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '5000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production,PORT=5000'
      - '--set-secrets'
      - 'SESSION_SECRET=rideshare-session-secret:latest,DATABASE_URL=rideshare-database-url:latest'
    id: 'deploy-cloud-run'
    waitFor: ['push-latest-tag']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON

# Timeout for the entire build (20 minutes)
timeout: '1200s'
