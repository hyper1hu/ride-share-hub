# Minimal Google Cloud Build Configuration
# No custom substitutions - only valid built-in variables

steps:
  # Step 1: Install dependencies
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['ci']
    
  # Step 2: Build the application
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['run', 'build']
    
  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chaloo-ride:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chaloo-ride:latest'
      - '.'

  # Step 4: Push Docker image with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chaloo-ride:$COMMIT_SHA']

  # Step 5: Push Docker image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chaloo-ride:latest']

  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chaloo-ride'
      - '--image=gcr.io/$PROJECT_ID/chaloo-ride:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=2'
      - '--port=5000'
      - '--set-env-vars=NODE_ENV=production,PORT=5000'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/chaloo-ride:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/chaloo-ride:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  
# Timeout for the entire build
timeout: '1200s'
