# Google Cloud Build Configuration
# Simple configuration without custom substitutions

steps:
  # Install dependencies
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['ci']
    
  # Build application
  - name: 'node:22-alpine'
    entrypoint: npm
    args: ['run', 'build']
    
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
      - '.'
    
  # Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA']
    
  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/rideshare-hub:latest']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'rideshare-hub'
      - '--image=gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=2'
      - '--port=5000'
      - '--set-env-vars=NODE_ENV=production,PORT=5000'

images:
  - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  
timeout: '1200s'
