# Simplified Google Cloud Build Configuration for RideShare Hub
# This version uses environment variables instead of secrets for easier setup

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'
    id: 'push-latest'
    waitFor: ['push-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'rideshare-hub'
      - '--image=gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=5000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=production,PORT=5000,SESSION_SECRET=rideshare-secret-2026'
    id: 'deploy'
    waitFor: ['push-latest']

# Images to push
images:
  - 'gcr.io/$PROJECT_ID/rideshare-hub:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/rideshare-hub:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout (20 minutes)
timeout: '1200s'
